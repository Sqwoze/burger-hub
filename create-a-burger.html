<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js" defer></script>
    <link rel="home" href="index.html">
    <link rel="burger creation" href="create-a-burger.html">
    <link rel="contact-us" href="contact-us.html">
</head>
<body>
    <header>
    <div class="nav">
        <nav>
            <a href="index.html" class="home">Home</a>
            <a href="create-a-burger.html" class="create-a-burger">Create a burger</a>
            <a href="contact-us.html" class="contact-us">Contact us</a>
        </nav>
    </div>
</header>
    <article>
        <form action="POST" class="form">
            <div class="buns">
                <h1>Choose Your Buns:</h1>
            <select name="Bun" id="bun">
                <option value="1">Sesame Seed Bun</option>
                <option value="2">Potato Bun</option>
                <option value="3">Whole Wheat Bun</option>
                <option value="4">Pretzel Bun</option>
                <option value="5">Brioche Bun</option>
            </select>
        </div>
        <div class="sauces">
            <h1>Choose Your Sauce:</h1>
        <select name="sauce" id="sauce">
            <option value="1">Ketchup</option>
            <option value="2">Thousand Island Dressing</option>
            <option value="3">Chipotle Sauce</option>
            <option value="4">BBQ Sauce</option>
            <option value="5">Ranch Dressing</option>
        </select>
    </div>
    <div class="patties">
        <h1>Choose Your Patty:</h1>
        <select name="patty" id="patty">
            <option value="1">Beef Patty</option>
            <option value="2">Fish Patty</option>
            <option value="3">Veggie Patty</option>
            <option value="4">Cheese-Stuffed Patty</option>
            <option value="5">Double Patty</option>
        </select>
    </div>
    <div class="cheeses">
        <h1>Choose Your Cheese:</h1>
        <select name="cheese" id="cheese">
            <option value="1">Cheddar</option>
            <option value="2">American Cheese</option>
            <option value="3">Swiss Cheese</option>
            <option value="4">Provolone</option>
            <option value="5">Pepper Jack</option>
        </select>
    </div>
    <div class="veggies">
        <h1>Choose Your Veggie:</h1>
        <select name="veggie" id="veggie">
            <option value="1">Lettuce</option>
            <option value="2">Tomatoes</option>
            <option value="3">Onions</option>
            <option value="4">Pickles</option>
            <option value="5">Avocado</option>
        </select>
    </div>
    <div class="toppings">
        <h1>Choose Your Topping:</h1>
        <select name="topping" id="topping">
            <option value="1">Bacon</option>
            <option value="2">Fried Egg</option>
            <option value="3">Onion Rings</option>
            <option value="4">Guacamole</option>
            <option value="5">Coleslaw</option>
        </select>
    </div>
    <div class="bottom-bun">
        <h1>Choose Your Bottom Bun:</h1>
        <select name="bottom-bun" id="bottom-bun">
            <option value="1">Classic White Bun</option>
            <option value="2">Whole Wheat Bun</option>
            <option value="3">Brioche Bun</option>
            <option value="4">Pretzel Bun</option>
            <option value="5">Sesame Seed Bun</option>
        </select>
    </div>
    <div class="submit">
        <button type="submit" id="submit">Submit</button>
    </div>
        </form>
</article>

</footer>
</body>
</html>
